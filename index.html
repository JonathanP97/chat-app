<!doctype html>
<html>
  <head>
    <title>Chat App</title>
    <style>
      body { 
        font: 13px Helvetica, Arial; 
        background-color: #0c439b;
      }

      form { 
        padding: 3px; 
        width: 100%; 
      }

      input {
        background-color: #092c63;
        font-weight: 720;
        color: white;
        border: 0;
        border-bottom: 3px solid green;
        padding: 8px;
      }

      button {
        padding: 8px;
        border: 0;
        border-bottom: 3px solid green;
      }

      #chat-box {
        background-color: #092c63;
        width: 330px;
        margin: 50 auto 50 auto;      
     }

      #name {
        background-color: orange;
        opacity: 0.6;
      }

      #current-user{
                
      }

      #messages { 
        list-style-type: none; 
        padding: 0;
      }

      #messages li {
        display: block; 
        padding: 12px;
        width: 200px;
        margin-left: auto;
        margin-right: auto; 
        background-color: #a5ffab;
      }

      #messages li:nth-child(even) { 
        background: #8eeaff; 
      }

    </style>
  </head>
  <body>  
    <div id="chat-box">
      <ul id="messages"></ul>
    </div>

    <form id="name-form" action="">
      <input id="name-input" placeholder="Name Please" autocomplete="off"/>
    </form>

    <form id="msg-form" action="">
      <input id="msg-input" autocomplete="off" /><button>Send</button>
    </form>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">

      $( function() {
        var user = {
          name: null,
          msg: ''
        }

        var socket = io();
        $('#msg-form').hide();

        $('#name-form').submit( function() {
          user.name = $('#name-input').val()
          socket.emit('new-user', user.name);
          $('#name-form').remove();
          $('#msg-form').show();
          return false;
        });

        $('#msg-form').submit( function() {
          user.msg = $('#msg-input').val();
          socket.emit('msg', user);
          $('#msg-input').val('');
          $('#messages').append($("<li id='current-user'>").text(user.msg));
          return false;
        });

        socket.on('new-user', function(u) {
          $('#messages').append($("<li id='name'>").text(u + " joined"));
        });

        socket.on('msg', function(msg) {
          $('#messages').append($('<li>').text(msg));
        });
      });
    </script>
  </body>
</html>
