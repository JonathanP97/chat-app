<!doctype html>
<html>
  <head>
    <title>Chat App</title>
    <style>
      body { 
        font: 13px Helvetica, Arial; 
        background-color: #ffc9dd;
      }

      form { 
        padding: 3px; 
        position: fixed; 
        bottom: 0; 
        width: 100%; 
      }

      #name {
        background-color: white;
        opacity: 0.6;
      }

      #current-user{
        display: block;
        margin-left: 50px;
        background-color: powderblue;
      }
      
      #messages { 
        list-style-type: none; 
        padding: 0; 
        width: 50%;
      }

      #messages li {
        display: block; 
        padding: 10px; 
        width: 35%;
        background-color: white;
      }

      #messages li:nth-child(even) { 
        background: pink; 
      }

    </style>
  </head>
  <body>
    <ul id="messages"></ul>

    <form id="name-form" action="">
      <input id="name-input" placeholder="name please" autocomplete="off"/><button>Send</button>
    </form>

    <form id="msg-form" action="">
      <input id="msg-input" autocomplete="off" /><button>Send</button>
    </form>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">

      $( function() {
        var user = {
          name: null,
          msg: ''
        }

        var socket = io();
        $('#msg-form').hide();

        $('#name-form').submit( function() {
          user.name = $('#name-input').val()
          socket.emit('new-user', user.name);
          $('#name-form').remove();
          $('#msg-form').show();
        });

        $('#msg-form').submit( function() {
          user.msg = $('#msg-input').val();
          socket.emit('msg', user);
          $('#msg-input').val('');
          $('#messages').append($("<li id='current-user'>").text(user.msg));
          return false;
        });

        socket.on('new-user', function(u) {
          $('#messages').append($("<li id='name'>").text(u + " joined"));
        });

        socket.on('msg', function(msg) {
          $('#messages').append($('<li>').text(msg));
        });
      });
    </script>
  </body>
</html>
