<!doctype html>
<html>
  <head>
    <title>Chat Home</title>
    <link rel="stylesheet" type="text/css" href="/home-style.css">
  </head>
  <body>    
    <div id="search-box">
      <form id="search-form" action="">
        <h3>Search your friends</h3>
        <input id="name-input" autocomplete="off"/>
        <button type="submit">Register</button>
      </form>

      <div id="friends"></div>
    </div>

    <div id="chat-box">
      <div id="messages"></div>
    </div>

    <form id="msg-form" action="">
      <input id="msg-input" autocomplete="off" /><button>Send</button>
    </form>

    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      function addUser() {
        var url = '/add/' + this.event.target.id;
        $.post(url, function(data, status) {
          console.log(data);
        }).then( function() {

        }).catch(function(err) {
          console.log(err);
        })
      }

      $( function() {
        var socket = io();
        
        var results = [];
        var current_user = {
          id: "",
          name: ""
        };

        socket.on('connect', () => {
          console.log(socket.id); // 'G5p5...'
        });
        
        
        $('#msg-form').hide();

        $('#search-form').submit( function() {  
          event.preventDefault();
          $('#friends').empty();        
          var name = $('#name-input').val();
          var url = '/api/users/' + name;
          results = [];
          socket.emit('event', socket);
          $.get(url, function(data, status) {
            console.log(data)
            data.map(user => {
              var user = {
                name: user.username,
                id: user._id
              }
              results.push(user);
            })               
          }).then( function() {
            results.map(user => {
              var d = $("<div id='holder'>");
              var friendCard = $("<p class='friend'>").text(user.name);
              var btn = $("<button id='"+ user.id +"' name='"+ user.name +"' class='addFriend' onclick='addUser()'>").text('add');

              d.append(friendCard);
              d.append(btn)
              $('#friends').append(d);

            })            
          }).catch(function(err) {
            console.log(err);
          });
        });



        $('#msg-form').submit( function() {
          event.preventDefault();
          user.msg = $('#msg-input').val();
          socket.emit('msg', user);
          $('#msg-input').val('');
          $('#messages').append($("<p id='current-user'>").text(user.msg));
        });

        socket.on('landed-on', function(x) {
          console.log(x);
        })

        socket.on('new-user', function(u) {
          $('#messages').append($("<p id='name'>").text(u + " joined"));

        });

        socket.on('disconnect', function(u) {
          // $('#messages').append($("<p id='name'>").text(u + " joined"));
          // console.log(socket.id);
        });

        socket.on('msg', function(msg) {
          $('#messages').append($('<p>').text(msg));
        });

        window.onbeforeunload = userExit;
        function userExit() {
          socket.emit('exit', user);
          socket.disconnect();
        }
      });
    </script>
  </body>
</html>
